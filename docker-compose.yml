version: '3.8'

services:
  bot:
    build: .
    container_name: telegram-brief-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:////app/data/briefbot.db}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DEFAULT_TIMEZONE=${DEFAULT_TIMEZONE:-UTC}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Mount data directory for SQLite database persistence
      - ./data:/app/data
      # Mount logs
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

